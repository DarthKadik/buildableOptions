    <style>
        body {
            font-family: sans-serif;
            background-color: #000;
            color: #fbfbfb;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #f3a712;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        .section:last-of-type {
            border-bottom: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #f3a712;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .roadmap-timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin: 2rem 0;
        }

        .roadmap-timeline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #333;
            transform: translateY(-50%);
            z-index: -1;
        }

        .roadmap-item {
            text-align: center;
        }

        .roadmap-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f3a712;
            margin: 0 auto 10px;
        }

    </style>
